        <strong>메타버스</strong>(metaverse) 또는 확장 가상 세계는 가상, 초월을 의미하는 '메타'(meta)와 세계, 우주를 의미하는 '유니버스'(universe)를 합성한 신조어다. '가상 우주'라고 번역하기도 했다. 이는 3차원에서 실제 생활과 법적으로 인정되는 활동인 <u>직업, 금융, 학습</u> 등이 연결된 가상 세계를 뜻한다. 구체적으로, 정치와 경제, 사회, 문화의 전반적 측면에서 현실과 비현실이 공존하는 생활형, 게임형 가상 세계라는 의미로 폭넓게 사용한다.
